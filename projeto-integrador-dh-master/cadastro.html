    <!-- Estilo bootstrap-->

    <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap-grid.css">
    <!-- nosso estilo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Estilo FontAweomse -->
    <link async defer rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

<body>
    <header>
       
        </nav>
    </header>

    <!-- main content  -->
    <main class="container my-5">
        <section class="container">
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
            <div class="jumbotron jumbotron-fluid text-center">
                <div class="container">
                    <h1 class="display-4">Cadastro</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </div>
        </section>

        <form action="" method="">
            <div class="custom-file col-md-4 mb-2 row-fluid">
                <input type="file" class="custom-file-input" id="customFile" placeholder="Foto">
                <label class="custom-file-label" for="customFile">Selecione uma foto</label>
            </div>
            <div class="form-group  mb-2">
                <label for="exampleInputName">Nome Completo</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Seu nome">
            </div>
            <div class="form-group col-md-6 mb-2">
                <label for="exampleInputCPF">CPF</label>
                <input type="cpf" class="form-control" id="exampleInputCPF" aria-describedby="cpfHelp" placeholder="Seu CPF">
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="exampleInputDataNasc">Data de Nascimento</label>
                <input type="datenasc" class="form-control" id="exampleInputDataNasc" aria-describedby="datenascfHelp" placeholder="Sua Data de Nascimento">
            </div>
            <div class="form-group col-md-6 mb-2">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="exampleInputTelefone">Telefone</label>
                <input type="phone1" class="form-control" id="exampleInputTelefone" aria-describedby="phone1fHelp" placeholder="Seu Telefone">
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="exampleInputCelular">Celular</label>
                <input type="phone2" class="form-control" id="exampleInputCelular" aria-describedby="phone2fHelp" placeholder="Seu Celular">
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="inputGenero">Escolha seu gênero</label>
                <select id="inputTipoHosp" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="inputEstCivil">Escolha seu estado civil</label>
                <select id="inputEstCivil" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div> 
            <div class="form-group col-md-4 mb-2">
                <label for="inputQtdeFilhos">Quantos filhos você tem?</label>
                <select id="inputQtdeFilhos" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div> 
            
            <div class="form-group mb-2">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Logradouro/Rua/Avenida...">
            </div>
            <div class="form-group col-md-6 mb-2">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-group col-md-6 mb-2">
                <label for="inputAddress3">Bairro</label>
                <input type="text" class="form-control" id="inputAddress3" placeholder="Bairro">
            </div>
            <div class="form-group col-md-2 mb-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="Cep">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6 mb-2">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
            </div>
            <div class="form-group col-md-2 mb-2">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div> 
            <div class="form-group col-md-4 mb-2">
                <label for="inputTipoViagem">Tipo de Viagem</label>
                <select id="inputTipoViagem" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div> 
            <div class="form-group col-md-4 mb-2">
                <label for="inputTipoHosp">Tipo de Hospedagem</label>
                <select id="inputTipoHosp" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div> 
            <div class="form-group col-md-4 mb-2">
                <label for="inputTranspViagem">Transporte para a viagem</label>
                <select id="inputTranspViagem" class="form-control">
                <option selected>Selecione...</option>
                <option>...</option>
                </select>
            </div> 
            <div class="form-group col-md-2 mb-2">
                <label for="inputSegViagem">Seguro Viagem</label>
                <select id="inputSegViagem" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4 mb-2">
                <label for="inputPasseios">Passeios</label>
                <select id="inputPasseios" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
                </select>
            </div>  
            <div class="form-group col-md-4 mb-2">
                <label for="inputMeioTranspPasseios">Meio de Transporte para os Passeios</label>
                <select id="inputMeioTranspPasseios" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
                </select>
            </div>   
          </form>
    </main>
    <!-- footer  -->    
    <div class="container-fluid newsletter">
        <div class="container">
            <div class="row-fluid">
                    <section class="row-fluid m-5 p-3 newsletter text-center">
                        <form action="">
                            <button type="submit" class="btn btn-ylw mt-1">Cadastrar</button>
                        </form>
                    </section>
            </div>
        </div>
    </div> 
    
    <footer class="container-fluid mx-auto">
        <div class="container">
                <section class="row p-3">
                    <article class="col-lg-4 col-md-3 text-center mb-2">
                        <img src="assets/img/mala.png" alt="Mala & Cuia">
                    </article>
                    <article class="col-lg-4 col-md-3 mb-2">
                        <ul class="list-unstyled">

                        <ul class="list-unstyled">

                            <li><a href="#">Perguntas Frequentes</a></li>

                        aa
